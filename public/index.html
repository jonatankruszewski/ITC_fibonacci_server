<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fibonacci Project" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Jonatan Kruszewski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <div class="bg-dark collapse" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">Fibonacci</h4>
            <p class="text-muted">
              Simple App to calculate the Fibonacci number of a given value
            </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Some External Resources:</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  target="_blank"
                  href="https://en.wikipedia.org/wiki/Fibonacci_number"
                  class="text-white"
                  >Fibonacci on Wikipedia</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="https://www.mathsisfun.com/numbers/fibonacci-sequence.html"
                  class="text-white"
                  >Math is Fun</a
                >
              </li>
              <li>
                <a
                  target="_blank"
                  href="http://www.eniscuola.net/en/2016/06/27/the-numbers-of-nature-the-fibonacci-sequence/"
                  class="text-white"
                  >Fibonacci and Nature</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div
      class="navbar navbar-dark bg-dark box-shadow px-0 d-flex justify-content-around"
    >
      <div class="container-fluid justify-content-between m-0">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="./images/fibonacci.jpg" width="30" height="30" alt="" />
          <strong class="ml-3">Fibonacci</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <form class="container-fluid m-0">
      <div class="row">
        <div class="d-flex flex-grow-1 m-3">
          <input
            id="calculate-input"
            type="number"
            class="form-control mr-3"
            placeholder="Please enter a number up to 50"
            aria-label="Fibonacci"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              id="calculate-button"
              class="btn btn-outline-secondary text-nowrap"
              type="button"
              disabled="true"
            >
              Calculate Fibonacci!
            </button>
          </div>
        </div>
      </div>
      <div class="form-group mx-0">
        <div class="d-flex p-1 align-items-center">
          <input
            class="form-check-input position-relative mx-3 mt-0 d-inline-block"
            type="checkbox"
            value=""
            id="use-server"
            checked
          />
          <label class="form-check-label text-nowrap" for="use-erver">
            Use Server & Save Calculation
          </label>
          <span class="ml-5 text-nowrap">Order by: </span>
            <select id="sort-by" class="form-control ml-3">
              <option selected="selected">Asc date</option>
              <option>Desc date</option>
              <option>Higher Value</option>
              <option>Lower Value</option>
            </select> 
          </div>
        </div>
      </div>
    </form>

    <div class="container-fluid mb-3 d-none" id="spinner">
      <div class="row d-flex justify-content-center">
        <div class="spinner-grow text-dark" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <div class="container-fluid card-holder mb-3">
      <div class="card">
        <div class="card-body">
          Please perform your search
        </div>
      </div>
    </div>

    <div class="list-group-flush d-flex flex-column" id="server-cards">
      <div class="container-fluid mb-3 d-none" id="spinner-2">
        <div class="row d-flex justify-content-center">
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <ul id="server-items" class="list-group style-2 p-3 m-3"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/logic.js"></script>
  </body>
</html>
